<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ClipBoard</title>
  </head>
  <body>
    <h2>ClipBoard API</h2>
    <div class="first">
      <input type="text" class="to-copy" placeholder="Type Something" />

      <h1 class="clipboard-results"></h1>
      <input type="text" class="to-paste" placeholder="Type Something" />
      <button class="read-btn">Paste</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
